{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{%static 'images/icons/favicon.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/animate/animate.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/main.css'%}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
						<a style="float:right;" href="{% url 'logout'%}">Çykjak</a>
						<img src="{%static 'images/img-01.png'%}" alt="IMG">
				</div>
                <form method="post" class="login100-form validate-form" action="{% url 'scrap' %}">
						<h3><b>{{user}}</b> hoş geldiňiz</h3><br>
						{%csrf_token%}
						<div class="wrap-input100">
							<input class="input100" type="text" name="url" placeholder="Web sahypanyň ssylkasy">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
                                <i class="fa fa-external-link" aria-hidden="true"></i>
                            </span>
						</div>
						<div class="container-login100-form-btn">
								<button class="login100-form-btn">
									Pro-Scraper
								</button>
						</div>
					</form>
					<div class="col-md-4"></div>
					<form method="post" class="login100-form validate-form" action="{% url 'youtube' %}">
						{%csrf_token%}
						<div class="wrap-input100">
							<input class="input100" type="text" name="tube" placeholder="Web sahypanyň ssylkasy">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
                                <i class="fa fa-youtube-play" aria-hidden="true"></i>
                            </span>
						</div>
						<div class="container-login100-form-btn">
								<button class="login100-form-btn">
									YOUTUBE VIP
								</button>
						</div>
                    </form>
				</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{%static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{%static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor/tilt/tilt.jquery.min.js'%}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{%static 'js/main.js'%}"></script>

</body>
</html>
